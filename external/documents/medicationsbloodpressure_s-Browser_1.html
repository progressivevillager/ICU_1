<script type='text/javascript'>//<![CDATA[ 

google.load('visualization', '1.1', {

function drawCharts(){

drawFingerStickGlucose();

		var thecolor="#2ecc71";

		var thetitle="Heart Rate";

    var data = new google.visualization.DataTable();
 data.addColumn('datetime',xaxisunits);
      data.addColumn('number',yaxisunits);
     // data.addColumn({type:"string",role:"tooltip",p: { html: true }});
     

		
      data.addRows([
        [new Date(2015,6,1,6),98],

        [new Date(2015,6,1,22),105],
        [new Date(2015,6,1,23),102],

        [new Date(2015,6,2,1),96],

        [new Date(2015,6,2,3),75],
        [new Date(2015,6,2,4),65],
        [new Date(2015,6,2,5),45],
        [new Date(2015,6,2,6),32]
]);

    var chart = new google.visualization.LineChart(document.getElementById(thedivtag));
    chart.draw(data, {
        title: thetitle,
        height:125, width:310,
        fontName:'Verdana',
        titleTextStyle: {
            color: '#FFFFFF',fontSize:14,position:'center'
  },
        backgroundColor:{ 'fill': thecolor, 'stroke':'#FFFFFF', 'strokeWidth': 1},

        forcelFrame:false,
        curveType: 'function',

        hAxis:{

            titleTextStyle: {

  },

                color: '#FFFFFF',fontSize:14,italic:false
  },
            textStyle: {
                color: '#FFFFFF',fontSize:10,italic:false
  },
             'baseline':40,

           },
       legend:{'position':'none'},
        tooltip: {
         isHtml: true,ignoreBounds:true,
         textStyle: {color: '#000000',fontSize:8,italic:false}
        }
    });
}
